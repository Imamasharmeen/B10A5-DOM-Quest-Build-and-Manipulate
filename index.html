<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate Bangladesh</title>
     
    <!-- Google Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">

    <!-- Daisy CDN-->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="style/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>

    <!-- Tailwind CDN and customize configuration-->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                primary: '#B4F461',
                primary2: '#B4F469',
                secondary: '#FFFFFF',
                nav: '#F9F7F3',
                header: '#111111',
                button:'#F3F3F3',   
              }
            }
          }
        }
      </script>

    <!-- Header starts here.-->
</head>
<body class="w-full">
    <header class="bg-nav border border-green-500">

        <nav class="md:w-10/12 sm:11/12 mx-auto border border-green-500 flex justify-between items-center md:py-5">

            <button
            id="donation"
            class="btn px-8 font-bold text-xl md:font-bold md:text-2xl rounded-lg bg-lime-300 hover:bg-lime-400 active:bg-lime-500  focus:ring focus:ring-lime-300">Blog
          </button>
            
            <div class="flex items-center gap-4 font-bold text-2xl">
                <img src="./assets/logo.png" >
                <p>Donate Bangladesh</p>
                
            </div>
            
            <div class="flex items-center">               
                <img src="./assets/coin.png" >
                <p class="font-bold text-xl md:font-bold md:text-2xl"><span >5500</span> BDT</p>
            </div>
        </nav>      
    </header>  
    <!-- Header ends here.-->

    
    <main>
        <!-- Button section starts here.-->
        <section class="mt-20">
            <div class="w-4/12 mx-auto flex justify-between gap-5 mb-6">
                <button
                  id="donation"
                  class="btn w-1/2 font-bold text-xl md:font-bold md:text-2xl rounded-lg bg-lime-300 hover:bg-lime-400 active:bg-lime-500  focus:ring focus:ring-lime-300">Donation
                </button>
        
                <button
                  id="history"
                  class="btn w-1/2 font-bold text-xl md:font-bold md:text-2xl">History
                </button>
              </div>

        </section>
        <!-- Button section ends here.-->
        
    </main>
    <footer></footer>
    <script src="./js/script.js" ></script>
</body>
</html>
